<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="title">マイページ</div>
<div class="mypg_box1">
    <div class="f_item1">ユーザー名</div>
    <div class="f_item2">{{user_info[0]}}</div>
    <div class="f_item3"><button>編集</button></div>
</div>
<div class="mypg_box1">
    <div class="f_item1">メールアドレス</div>
    <div class="f_item2">{{user_info[1]}}</div>
    <div class="f_item3"><button>編集</button></div>
</div>
<div class="mypg_box1">
    <div class="f_item1">パスワード</div>
    <div class="f_item2">{{user_info[2]}}</div>
    <div class="f_item3"><button>編集</button></div>
</div>

<!--日付・タイトルはDBからselect -->
{% for item in page %}
<div class="mypg_box2">
    <!-- エリア名の呼び出し未完成 -->
    <!-- <div class="my_item">{{item["area"]}}</div>  -->
    <div class="my_item1">{{item["month"]}}/{{item["date"]}}</div>
    <div class="my_item2"><a href="/main/{{item['pageid']}}">{{item["title"]}}</a></div>
    <div class="my_item3">編集する</div>
    <!-- 寺尾追記 -->
    <div class="my_item4"><a href="/deletepage/{{item['pageid']}}">削除する</a></div>
</div>
{% endfor %}

{% endblock %}
